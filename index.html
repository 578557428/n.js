<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>n.js</title>
</head>
<body>
	<ul id="test">
		<li>content1</li>
		<li>content2</li>
		<li>content3</li>
		<li>content4</li>
		<li>content5</li>
	</ul>
	<div id="noConflict"></div>
	<div id="tpl"></div>
	<script src="dist/n.min.js"></script>
	<script>
	//n
	var node = n('#test').getElementsByTagName('li');
	//forEach
	n.forEach(node, function(e, i){
		//md
		var c = n.md('<h1>'+i+'</h1>');

		e.appendChild(c);
		//on
		n.on(e, 'click', function(){
			console.log(this.getElementsByTagName('h1')[0].innerHTML);
		});
		//fire
		n.fire(e, 'click');
	});
	//queryUrl
	n.queryUrl('a=1&b=2&c=3');
	//dFormat
	var d = new Date();
	console.log(n.dFormat(d," yyyy年M月d日\n yyyy-MM-dd\n MM-dd-yy\n yyyy-MM-dd hh:mm:ss"));
	//loadScript
	n.loadScript('http://s0.qhimg.com/lib/qwrap/115.js', function(){
		console.log('load done!');
	});
	//mix
	var a = {x:1},
		b = {y:2}
	n.mix(a,b);
	console.log(a);
	//times
	n.times(3, function(){
		console.log('times!');
	});
	//once
	function onceTest(){
		console.log('执行几次呢？')
	}
	n.once(onceTest);
	onceTest();
	//encodeURIJson
	console.log(n.encodeURIJson({eb:1,y:2}));
	//ajax
	n.ajax({
		url: 'http:127.0.0.1:10011',
		method: 'get',
		data: 'x=1&y=2',
		dataType: 'json',
		success: function(data){
			console.log(data);
		},
		error: function(data){
			console.log(data);
		}
	});
	//tpl 测试代码请别写在这里 这里的别名已经被替换
	n.tpl(n('#tpl'), '<%= name %>', {name:'johnqing'});
	n.noConflict('$');
	$('#noConflict').innerHTML = "别名换为了$";
	</script>
</body>
</html>
