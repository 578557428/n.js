<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>n.js</title>
</head>
<body>
	<ul id="test">
		<li>content1</li>
		<li>content2</li>
		<li>content3</li>
		<li>content4</li>
		<li>content5</li>
	</ul>
	<script src="n.js"></script>
	<script>
	//n
	var node = n('#test').getElementsByTagName('li');
	n.forEach(node, function(e, i){
		//md
		var c = n.md('<h1>'+i+'</h1>');
		e.appendChild(c);
		//on
		n.on(e, 'click', function(){
			console.log(this.innerHTML);
		});
		//fire
		n.fire(e, 'click');
	});
	
	</script>
</body>
</html>
